<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle + ' - ' : ''} + '欧洲酒店预订系统'">欧洲酒店预订系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style th:fragment="custom-styles">
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-bg: #f8f9fa;
            --dark-text: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
        }

        .navbar-brand {
            font-weight: bold;
            color: var(--primary-color) !important;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-card {
            max-width: 450px;
            width: 100%;
            margin: 20px;
        }

        .alert {
            border-radius: 10px;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-text);
        }

        .text-decoration-none:hover {
            text-decoration: underline !important;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
    </style>
    
    <!-- Page specific styles -->
    <th:block th:fragment="page-styles"></th:block>
</head>
<body>
    <!-- Navigation (if authenticated) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm" sec:authorize="isAuthenticated()">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-hotel me-2"></i>欧洲酒店预订系统
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-tachometer-alt me-1"></i>仪表板
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reservations/my">
                            <i class="fas fa-calendar-check me-1"></i>我的预订
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i>
                            <span sec:authentication="name">用户</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/profile">
                                <i class="fas fa-user-edit me-2"></i>个人资料
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/auth/logout">
                                <i class="fas fa-sign-out-alt me-2"></i>退出登录
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main th:fragment="content">
        <!-- Content will be inserted here -->
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-5 py-4 border-top" sec:authorize="isAuthenticated()">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted mb-0">
                        &copy; 2024 欧洲酒店预订系统. 保留所有权利.
                    </p>
                </div>
                <div class="col-md-6 text-end">
                    <p class="text-muted mb-0">
                        遵循GDPR数据保护法规
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Page specific scripts -->
    <th:block th:fragment="page-scripts"></th:block>
    
    <!-- Common scripts -->
    <script th:fragment="common-scripts">
        // 通用JavaScript函数
        function showLoading(button) {
            const spinner = '<span class="spinner-border spinner-border-sm me-2" role="status"></span>';
            button.innerHTML = spinner + '处理中...';
            button.disabled = true;
        }
        
        function hideLoading(button, originalText) {
            button.innerHTML = originalText;
            button.disabled = false;
        }
        
        // 自动隐藏提示消息
        $(document).ready(function() {
            $('.alert').delay(5000).fadeOut();
        });
    </script>
</body>
</html>
