<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运营管理系统 - 分店管理</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --admin-primary: #2c3e50;
            --admin-secondary: #34495e;
            --admin-accent: #e74c3c;
            --admin-success: #27ae60;
            --admin-warning: #f39c12;
            --admin-info: #3498db;
            --admin-light: #ecf0f1;
            --admin-dark: #2c3e50;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 顶部导航栏 */
        .admin-navbar {
            background: linear-gradient(135deg, var(--admin-primary) 0%, var(--admin-secondary) 100%);
            border-bottom: 3px solid var(--admin-accent);
            padding: 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .admin-navbar .navbar-brand {
            color: white !important;
            font-weight: 600;
            font-size: 1.3rem;
            padding: 15px 0;
        }

        .admin-navbar .navbar-nav .nav-link {
            color: rgba(255,255,255,0.9) !important;
            padding: 15px 20px !important;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .admin-navbar .navbar-nav .nav-link:hover {
            color: white !important;
            background-color: rgba(255,255,255,0.1);
            border-left-color: var(--admin-accent);
        }

        .admin-navbar .navbar-nav .nav-link.active {
            color: white !important;
            background-color: rgba(255,255,255,0.15);
            border-left-color: var(--admin-accent);
        }

        /* 用户信息下拉 */
        .admin-user-info {
            color: white !important;
            padding: 10px 20px !important;
        }

        .admin-user-info:hover {
            background-color: rgba(255,255,255,0.1);
            color: white !important;
        }

        /* 主要内容区域 */
        .admin-main-content {
            padding: 30px 0;
            min-height: calc(100vh - 120px);
        }

        .content-header {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            padding: 30px;
            margin-bottom: 30px;
        }

        .content-title {
            color: var(--admin-primary);
            font-weight: 600;
            margin: 0;
        }

        .content-description {
            color: #6c757d;
            margin: 10px 0 0;
        }

        /* 内容卡片 */
        .content-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            padding: 30px;
        }

        /* 分页表格样式 */
        .table-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .table {
            margin: 0;
        }

        .table thead th {
            background-color: var(--admin-light);
            border: none;
            color: var(--admin-dark);
            font-weight: 600;
            padding: 15px;
        }

        .table tbody td {
            padding: 15px;
            border-top: 1px solid #f1f3f4;
            vertical-align: middle;
        }

        .table tbody tr:hover {
            background-color: #f8f9fa;
        }

        /* 分页导航 */
        .pagination {
            justify-content: center;
        }

        .page-link {
            color: var(--admin-primary);
            border: 1px solid #dee2e6;
            padding: 10px 15px;
        }

        .page-link:hover {
            background-color: var(--admin-primary);
            color: white;
            border-color: var(--admin-primary);
        }

        .page-item.active .page-link {
            background-color: var(--admin-primary);
            border-color: var(--admin-primary);
        }

        /* 权限提示 */
        .permission-badge {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 6px;
        }

        /* 动画效果 */
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg admin-navbar">
        <div class="container-fluid px-4">
            <!-- 品牌logo -->
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="fas fa-cogs me-2"></i>运营管理系统
            </a>

            <!-- 导航菜单 -->
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="/admin/dashboard">
                    <i class="fas fa-chart-pie me-1"></i>仪表板
                </a>
                <a class="nav-link active" href="/admin/hotel-branches">
                    <i class="fas fa-building me-1"></i>分店管理
                </a>
                <a class="nav-link" href="/admin/room-types">
                    <i class="fas fa-door-open me-1"></i>房型管理
                </a>
                <a class="nav-link" href="/admin/room-type-branch-mappings">
                    <i class="fas fa-home me-1"></i>房源管理
                </a>
                <a class="nav-link" href="/admin/orders">
                    <i class="fas fa-clipboard-list me-1"></i>订单管理
                </a>
            </div>

            <!-- 用户信息 -->
            <div class="navbar-nav">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle admin-user-info" href="#" role="button" 
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle me-2"></i>
                        <span th:text="${userDisplayName}">用户名</span>
                        <span class="permission-badge bg-secondary ms-2" th:text="${userRole?.displayName}">角色</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><h6 class="dropdown-header">
                            <i class="fas fa-building me-1"></i>
                            <span th:text="${userDepartment}">部门</span>
                        </h6></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/admin/profile">
                            <i class="fas fa-user-edit me-2"></i>个人设置
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/admin/logout">
                            <i class="fas fa-sign-out-alt me-2"></i>退出登录
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div class="container-fluid admin-main-content">
        <!-- 页面标题 -->
        <div class="content-header fade-in">
            <h2 class="content-title">
                <i class="fas fa-building me-3"></i>分店管理
            </h2>
            <p class="content-description">管理酒店分店信息，用于客户预订时的分店选择</p>
        </div>

        <!-- 分店管理内容 -->
        <div class="content-card fade-in">
            <!-- 操作工具栏 -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <button class="btn btn-primary" onclick="showCreateModal()">
                        <i class="fas fa-plus me-2"></i>新增分店
                    </button>
                    <button class="btn btn-outline-secondary" onclick="refreshBranches()">
                        <i class="fas fa-refresh me-2"></i>刷新
                    </button>
                </div>
                <div class="d-flex align-items-center">
                    <input type="text" class="form-control me-2" placeholder="搜索分店..." style="width: 200px;">
                    <button class="btn btn-outline-primary">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <!-- 分店表格 -->
            <div class="table-container">
                <table class="table table-hover" id="branchesTable">
                    <thead>
                        <tr>
                            <th>分店名称</th>
                            <th>城市</th>
                            <th>国家</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="branchesTableBody">
                        <!-- 数据加载中 -->
                        <tr>
                            <td colspan="6" class="text-center">
                                <div class="d-flex justify-content-center align-items-center" style="height: 200px;">
                                    <div class="spinner-border text-primary me-2" role="status"></div>
                                    <span>正在加载数据...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- 分页导航 -->
            <nav aria-label="分店管理分页">
                <ul class="pagination" id="branchesPagination">
                    <!-- 动态生成分页 -->
                </ul>
            </nav>
        </div>
    </div>

    <!-- 分店编辑模态框 -->
    <div class="modal fade" id="branchModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="branchModalTitle">新增分店</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="branchForm">
                        <input type="hidden" id="branchId">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="branchName" class="form-label">分店名称 *</label>
                                    <input type="text" class="form-control" id="branchName" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="city" class="form-label">城市 *</label>
                                    <input type="text" class="form-control" id="city" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="country" class="form-label">国家 *</label>
                                    <select class="form-control" id="country" required>
                                        <option value="">请选择国家</option>
                                        <option value="Germany">德国 (Germany)</option>
                                        <option value="France">法国 (France)</option>
                                        <option value="Italy">意大利 (Italy)</option>
                                        <option value="Spain">西班牙 (Spain)</option>
                                        <option value="Netherlands">荷兰 (Netherlands)</option>
                                        <option value="Austria">奥地利 (Austria)</option>
                                        <option value="Belgium">比利时 (Belgium)</option>
                                        <option value="Switzerland">瑞士 (Switzerland)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveBranch()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 分店管理相关变量
        let currentBranchPage = 1;
        let branchesData = [];

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadBranches(1);
        });

        // 加载分店列表
        function loadBranches(page = 1) {
            currentBranchPage = page;
            fetch(`/admin/api/hotel-branches?page=${page}&size=5`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        branchesData = data.data;
                        renderBranchesTable(data.data);
                        renderBranchesPagination(data);
                    } else {
                        showError('加载分店列表失败: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('加载分店列表失败:', error);
                    showError('加载分店列表失败');
                });
        }

        // 渲染分店表格
        function renderBranchesTable(branches) {
            const tbody = document.getElementById('branchesTableBody');
            tbody.innerHTML = '';
            
            if (branches.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="6" class="text-center text-muted">暂无数据</td>';
                tbody.appendChild(row);
                return;
            }
            
            branches.forEach(branch => {
                const row = document.createElement('tr');
                const createdAt = branch.createdAt ? new Date(branch.createdAt).toLocaleDateString('zh-CN') : '-';
                row.innerHTML = `
                    <td>${branch.branchName}</td>
                    <td>${branch.city}</td>
                    <td>${branch.country}</td>
                    <td><span class="badge bg-success">启用</span></td>
                    <td>${createdAt}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="editBranch(${branch.id})">
                            <i class="fas fa-edit"></i> 编辑
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteBranch(${branch.id})">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 渲染分页
        function renderBranchesPagination(data) {
            const pagination = document.getElementById('branchesPagination');
            pagination.innerHTML = '';
            
            if (data.pages <= 1) return;
            
            // 上一页
            const prevItem = document.createElement('li');
            prevItem.className = `page-item ${data.current <= 1 ? 'disabled' : ''}`;
            prevItem.innerHTML = `<a class="page-link" href="#" onclick="loadBranches(${data.current - 1})">上一页</a>`;
            pagination.appendChild(prevItem);
            
            // 页码
            for (let i = 1; i <= data.pages; i++) {
                const pageItem = document.createElement('li');
                pageItem.className = `page-item ${i === data.current ? 'active' : ''}`;
                pageItem.innerHTML = `<a class="page-link" href="#" onclick="loadBranches(${i})">${i}</a>`;
                pagination.appendChild(pageItem);
            }
            
            // 下一页
            const nextItem = document.createElement('li');
            nextItem.className = `page-item ${data.current >= data.pages ? 'disabled' : ''}`;
            nextItem.innerHTML = `<a class="page-link" href="#" onclick="loadBranches(${data.current + 1})">下一页</a>`;
            pagination.appendChild(nextItem);
        }

        // 显示创建模态框
        function showCreateModal() {
            document.getElementById('branchModalTitle').textContent = '新增分店';
            document.getElementById('branchForm').reset();
            document.getElementById('branchId').value = '';
            new bootstrap.Modal(document.getElementById('branchModal')).show();
        }

        // 编辑分店
        function editBranch(id) {
            fetch(`/admin/api/hotel-branches/${id}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const branch = data.data;
                        document.getElementById('branchModalTitle').textContent = '编辑分店';
                        document.getElementById('branchId').value = branch.id;
                        document.getElementById('branchName').value = branch.branchName;
                        document.getElementById('city').value = branch.city;
                        document.getElementById('country').value = branch.country;
                        
                        new bootstrap.Modal(document.getElementById('branchModal')).show();
                    } else {
                        showError('获取分店信息失败: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('获取分店信息失败:', error);
                    showError('获取分店信息失败');
                });
        }

        // 保存分店
        function saveBranch() {
            const form = document.getElementById('branchForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            const id = document.getElementById('branchId').value;
            const isEdit = id && id !== '';
            
            const branchData = {
                branchName: document.getElementById('branchName').value,
                city: document.getElementById('city').value,
                country: document.getElementById('country').value
            };
            
            const url = isEdit ? `/admin/api/hotel-branches/${id}` : '/admin/api/hotel-branches';
            const method = isEdit ? 'PUT' : 'POST';
            
            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(branchData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccess(isEdit ? '分店更新成功' : '分店创建成功');
                    bootstrap.Modal.getInstance(document.getElementById('branchModal')).hide();
                    loadBranches(currentBranchPage);
                } else {
                    showError('保存失败: ' + data.message);
                }
            })
            .catch(error => {
                console.error('保存分店失败:', error);
                showError('保存分店失败');
            });
        }

        // 删除分店
        function deleteBranch(id) {
            if (!confirm('确定要删除这个分店吗？此操作不可恢复。')) {
                return;
            }
            
            fetch(`/admin/api/hotel-branches/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showSuccess('分店删除成功');
                    loadBranches(currentBranchPage);
                } else {
                    showError('删除失败: ' + data.message);
                }
            })
            .catch(error => {
                console.error('删除分店失败:', error);
                showError('删除分店失败');
            });
        }

        // 刷新分店列表
        function refreshBranches() {
            loadBranches(currentBranchPage);
        }

        // 显示成功消息
        function showSuccess(message) {
            alert(message);
        }

        // 显示错误消息
        function showError(message) {
            alert(message);
        }
    </script>
</body>
</html>
