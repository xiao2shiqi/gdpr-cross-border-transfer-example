<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运营管理系统 - 订单管理</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --admin-primary: #2c3e50;
            --admin-secondary: #34495e;
            --admin-accent: #e74c3c;
            --admin-success: #27ae60;
            --admin-warning: #f39c12;
            --admin-info: #3498db;
            --admin-light: #ecf0f1;
            --admin-dark: #2c3e50;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 顶部导航栏 */
        .admin-navbar {
            background: linear-gradient(135deg, var(--admin-primary) 0%, var(--admin-secondary) 100%);
            border-bottom: 3px solid var(--admin-accent);
            padding: 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .admin-navbar .navbar-brand {
            color: white !important;
            font-weight: 600;
            font-size: 1.3rem;
            padding: 15px 0;
        }

        .admin-navbar .navbar-nav .nav-link {
            color: rgba(255,255,255,0.9) !important;
            padding: 15px 20px !important;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .admin-navbar .navbar-nav .nav-link:hover {
            color: white !important;
            background-color: rgba(255,255,255,0.1);
            border-left-color: var(--admin-accent);
        }

        .admin-navbar .navbar-nav .nav-link.active {
            color: white !important;
            background-color: rgba(255,255,255,0.15);
            border-left-color: var(--admin-accent);
        }

        /* 用户信息下拉 */
        .admin-user-info {
            color: white !important;
            padding: 10px 20px !important;
        }

        .admin-user-info:hover {
            background-color: rgba(255,255,255,0.1);
            color: white !important;
        }

        /* 主要内容区域 */
        .admin-main-content {
            padding: 30px 0;
            min-height: calc(100vh - 120px);
        }

        .content-header {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            padding: 30px;
            margin-bottom: 30px;
        }

        .content-title {
            color: var(--admin-primary);
            font-weight: 600;
            margin: 0;
        }

        .content-description {
            color: #6c757d;
            margin: 10px 0 0;
        }

        /* 功能开发中提示 */
        .feature-coming-soon {
            background: linear-gradient(135deg, var(--admin-info) 0%, var(--admin-primary) 100%);
            color: white;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .feature-coming-soon i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .feature-coming-soon h3 {
            margin-bottom: 15px;
            font-weight: 600;
        }

        .feature-coming-soon p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 0;
        }

        /* 权限提示 */
        .permission-badge {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg admin-navbar">
        <div class="container-fluid px-4">
            <!-- 品牌logo -->
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="fas fa-cogs me-2"></i>运营管理系统
            </a>

            <!-- 导航菜单 -->
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="/admin/dashboard">
                    <i class="fas fa-chart-pie me-1"></i>仪表板
                </a>
                <a class="nav-link" href="/admin/hotel-branches">
                    <i class="fas fa-building me-1"></i>分店管理
                </a>
                <a class="nav-link" href="/admin/room-types">
                    <i class="fas fa-door-open me-1"></i>房型管理
                </a>
                <a class="nav-link" href="/admin/room-type-branch-mappings">
                    <i class="fas fa-home me-1"></i>房源管理
                </a>
                <a class="nav-link active" href="/admin/orders">
                    <i class="fas fa-clipboard-list me-1"></i>订单管理
                </a>
            </div>

            <!-- 用户信息 -->
            <div class="navbar-nav">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle admin-user-info" href="#" role="button" 
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle me-2"></i>
                        <span th:text="${userDisplayName}">用户名</span>
                        <span class="permission-badge bg-secondary ms-2" th:text="${userRole?.displayName}">角色</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><h6 class="dropdown-header">
                            <i class="fas fa-building me-1"></i>
                            <span th:text="${userDepartment}">部门</span>
                        </h6></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/admin/profile">
                            <i class="fas fa-user-edit me-2"></i>个人设置
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/admin/logout">
                            <i class="fas fa-sign-out-alt me-2"></i>退出登录
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div class="container-fluid admin-main-content">
        <!-- 页面标题 -->
        <div class="content-header">
            <h1 class="content-title">
                <i class="fas fa-clipboard-list me-2"></i>订单管理
            </h1>
            <p class="content-description">
                管理客户预订、入住登记、退房结算和订单状态
            </p>
        </div>

        <!-- 功能开发中提示 -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="feature-coming-soon">
                    <i class="fas fa-tools"></i>
                    <h3>功能开发中</h3>
                    <p>订单管理功能正在开发中，敬请期待！</p>
                    <p class="mt-3">
                        <small>当前登录用户：<span th:text="${userDisplayName}">管理员</span></small>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
