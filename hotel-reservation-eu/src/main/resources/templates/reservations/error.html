<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预订错误</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 class="text-danger">出错了！</h3>
                        <p class="card-text" th:text="${error}">预订不存在或无权限访问</p>
                        <a href="/reservations/my" class="btn btn-primary">返回我的预订</a>
                        <a href="/dashboard" class="btn btn-outline-secondary ms-2">返回首页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
