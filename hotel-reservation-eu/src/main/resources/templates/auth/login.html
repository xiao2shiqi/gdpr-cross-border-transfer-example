<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 欧洲酒店预订系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-bg: #f8f9fa;
            --dark-text: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-card {
            max-width: 450px;
            width: 100%;
            margin: 20px;
        }

        .alert {
            border-radius: 10px;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-text);
        }

        .text-decoration-none:hover {
            text-decoration: underline !important;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <main class="auth-container">
        <div class="auth-card">
            <div class="card">
                <div class="card-header bg-white text-center py-4">
                    <h2 class="mb-0">
                        <i class="fas fa-hotel text-primary me-2"></i>
                        欧洲酒店预订系统
                    </h2>
                    <p class="text-muted mb-0">请登录您的账户</p>
                </div>
                
                <div class="card-body p-4">
                    <!-- 成功消息 -->
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <!-- 错误消息 -->
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <!-- 登录表单 -->
                    <form th:action="@{/auth/login}" method="post" id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-2"></i>用户名
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="username" 
                                   name="username" 
                                   placeholder="请输入用户名"
                                   required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>密码
                            </label>
                            <div class="input-group">
                                <input type="password" 
                                       class="form-control form-control-lg" 
                                       id="password" 
                                       name="password" 
                                       placeholder="请输入密码"
                                       required>
                                <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- 验证码 -->
                        <div class="mb-3">
                            <label for="captcha" class="form-label">
                                <i class="fas fa-shield-alt me-2"></i>验证码
                            </label>
                            <div class="row">
                                <div class="col-7">
                                    <input type="text" 
                                           class="form-control form-control-lg" 
                                           id="captcha" 
                                           name="captcha" 
                                           placeholder="请输入验证码"
                                           maxlength="4"
                                           autocomplete="off"
                                           required>
                                </div>
                                <div class="col-5">
                                    <img src="/captcha" 
                                         alt="验证码" 
                                         id="captchaImg"
                                         class="img-fluid border rounded"
                                         style="height: 60px; width: 100%; cursor: pointer; object-fit: cover;"
                                         title="点击刷新验证码">
                                </div>
                            </div>
                            <small class="text-muted">
                                <i class="fas fa-info-circle me-1"></i>看不清？点击图片刷新验证码
                            </small>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">
                                记住我
                            </label>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                                <i class="fas fa-sign-in-alt me-2"></i>登录
                            </button>
                        </div>
                    </form>
                    
                    <!-- 链接 -->
                    <div class="text-center">
                        <p class="mb-2">
                            <a th:href="@{/auth/forgot-password}" class="text-decoration-none">
                                <i class="fas fa-question-circle me-1"></i>忘记密码？
                            </a>
                        </p>
                        <p class="mb-0">
                            还没有账户？
                            <a th:href="@{/auth/register}" class="text-decoration-none fw-bold">
                                立即注册
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script>
        // 通用JavaScript函数
        function showLoading(button) {
            const spinner = '<span class="spinner-border spinner-border-sm me-2" role="status"></span>';
            button.innerHTML = spinner + '处理中...';
            button.disabled = true;
        }
        
        function hideLoading(button, originalText) {
            button.innerHTML = originalText;
            button.disabled = false;
        }
        
        $(document).ready(function() {
            // 自动隐藏提示消息
            $('.alert').delay(5000).fadeOut();
            
            // 密码显示/隐藏切换
            $('#togglePassword').click(function() {
                const passwordField = $('#password');
                const icon = $(this).find('i');
                
                if (passwordField.attr('type') === 'password') {
                    passwordField.attr('type', 'text');
                    icon.removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    passwordField.attr('type', 'password');
                    icon.removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });
            
            // 验证码图片点击刷新
            $('#captchaImg').click(function() {
                $(this).attr('src', '/captcha?' + Math.random());
            });
            
            // 验证码输入框回车刷新
            $('#captcha').keydown(function(e) {
                if (e.ctrlKey && e.keyCode === 13) { // Ctrl+Enter 刷新验证码
                    $('#captchaImg').click();
                    $(this).val('');
                }
            });
            
            // 表单提交处理
            $('#loginForm').submit(function() {
                const captcha = $('#captcha').val().trim();
                if (captcha === '') {
                    alert('请输入验证码');
                    $('#captcha').focus();
                    return false;
                }
                
                const loginBtn = $('#loginBtn');
                const originalText = loginBtn.html();
                showLoading(loginBtn[0]);
                
                // 防止多次提交
                setTimeout(function() {
                    hideLoading(loginBtn[0], originalText);
                }, 3000);
            });
        });
    </script>
</body>
</html>
