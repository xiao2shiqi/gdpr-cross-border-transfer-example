<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">地区业务数据概览</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .stat-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chart-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .chart-title {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2rem;
            text-align: center;
        }
        
        .room-type-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .room-type-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
        }
        
        .room-type-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .room-type-stats {
            color: #666;
            font-size: 0.9rem;
        }
        
        .ranking {
            display: inline-block;
            width: 25px;
            height: 25px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 25px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .income-chart {
            display: flex;
            align-items: end;
            gap: 10px;
            height: 200px;
            padding: 20px 0;
            overflow-x: auto;
        }
        
        .income-bar {
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 5px 5px 0 0;
            min-width: 40px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .income-value {
            position: absolute;
            top: -25px;
            font-size: 0.8rem;
            color: #667eea;
            font-weight: bold;
        }
        
        .income-date {
            position: absolute;
            bottom: -25px;
            font-size: 0.7rem;
            color: #7f8c8d;
        }
        
        .navigation {
            text-align: center;
            margin: 30px 0;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .nav-button {
            background: white;
            color: #667eea;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            background: #667eea;
            color: white;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        .no-data-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .room-type-list {
                grid-template-columns: 1fr;
            }
            
            .back-link {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 20px;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 返回链接 -->
        <a href="/" class="back-link">← 返回首页</a>
        
        <!-- 页面标题 -->
        <div class="header">
            <h1 th:text="${pageTitle}">地区业务数据概览</h1>
            <p th:text="${currentDate}">2024年12月19日</p>
        </div>

        <!-- 今日统计概览 -->
        <div class="stats-grid" th:if="${overview != null and overview.todayIncome != null}">
            <div class="stat-card">
                <h3>💰 今日收入</h3>
                <div class="stat-value" th:text="${'€' + #numbers.formatDecimal(overview.todayIncome.totalIncome, 1, 2)}">€0.00</div>
                <div class="stat-label">当日总收入</div>
            </div>
            
            <div class="stat-card">
                <h3>📊 今日预订数</h3>
                <div class="stat-value" th:text="${overview.todayIncome.totalReservations}">0</div>
                <div class="stat-label">当日总预订数</div>
            </div>
            
            <div class="stat-card">
                <h3>💵 平均价格</h3>
                <div class="stat-value" th:text="${overview.todayIncome.avgPricePerNight != null ? '€' + #numbers.formatDecimal(overview.todayIncome.avgPricePerNight, 1, 2) : 'N/A'}">€0.00</div>
                <div class="stat-label">平均每晚价格</div>
            </div>
            
            <div class="stat-card">
                <h3>🔄 同步状态</h3>
                <div class="stat-value" th:text="${overview.todayIncome.syncStatus}">SYNCED</div>
                <div class="stat-label">数据同步状态</div>
            </div>
        </div>

        <!-- 7天累计统计 -->
        <div class="stats-grid" th:if="${overview != null and overview.totalRevenue7Days != null}">
            <div class="stat-card">
                <h3>📈 7天累计收入</h3>
                <div class="stat-value" th:text="${'€' + #numbers.formatDecimal(overview.totalRevenue7Days, 1, 2)}">€0.00</div>
                <div class="stat-label">最近7天总收入</div>
            </div>
            
            <div class="stat-card">
                <h3>🏨 7天累计预订</h3>
                <div class="stat-value" th:text="${overview.totalReservations7Days}">0</div>
                <div class="stat-label">最近7天总预订数</div>
            </div>
        </div>

        <!-- 7天收入趋势图 -->
        <div class="section" th:if="${overview != null and overview.last7DaysIncome != null and !overview.last7DaysIncome.isEmpty()}">
            <h2>📊 7天收入趋势</h2>
            <div class="chart-container">
                <div class="chart-title">每日收入变化趋势</div>
                <div class="income-chart">
                    <div class="income-bar" th:each="income : ${overview.last7DaysIncome}" 
                         th:style="'height: ' + ${income.totalIncome != null ? (income.totalIncome.doubleValue() / 100) : 0} + 'px'">
                        <div class="income-value" th:text="${'€' + #numbers.formatDecimal(income.totalIncome, 1, 0)}">€0</div>
                        <div class="income-date" th:text="${#temporals.format(income.reportDate, 'MM/dd')}">12/19</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 今日热门房型 -->
        <div class="section" th:if="${overview != null and overview.todayPopularRoomTypes != null and !overview.todayPopularRoomTypes.isEmpty()}">
            <h2>🏆 今日热门房型 Top 5</h2>
            <div class="room-type-list">
                <div class="room-type-item" th:each="roomType : ${overview.todayPopularRoomTypes}">
                    <div class="ranking" th:text="${roomType.ranking}">1</div>
                    <div class="room-type-name" th:text="${roomType.roomTypeName}">房型名称</div>
                    <div class="room-type-stats">
                        预订: <span th:text="${roomType.reservationCount}">0</span><br>
                        收入: <span th:text="${'€' + #numbers.formatDecimal(roomType.totalRevenue, 1, 2)}">€0.00</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 无数据提示 -->
        <div class="no-data" th:if="${overview == null or overview.todayIncome == null}">
            <div class="no-data-icon">📊</div>
            <h3>暂无数据</h3>
            <p>当前地区没有可显示的运营数据，请检查数据同步状态或稍后重试。</p>
        </div>

        <!-- 导航按钮 -->
        <div class="navigation">
            <div class="nav-buttons">
                <a th:href="@{'/income?region=' + ${region}}" class="nav-button">📊 收入统计报表</a>
                <a th:href="@{'/room-types?region=' + ${region}}" class="nav-button">🏨 房型分析报表</a>
                <a href="/data-management" class="nav-button">⚙️ 数据管理</a>
            </div>
        </div>
    </div>
</body>
</html>
